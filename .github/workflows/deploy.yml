name: Deploy admin.residente.mx (Docker)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: prod
          push: true
          tags: residentemx/residente-admin-mx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull residentemx/residente-admin-mx:latest

            docker stop residente-admin 2>/dev/null || true
            docker rm residente-admin 2>/dev/null || true

            docker run -d \
              --name residente-admin \
              --restart unless-stopped \
              -p 127.0.0.1:5173:80 \
              residentemx/residente-admin-mx:latest

            docker image prune -f
