server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # SPA fallback para /admin/
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    # Fallback raiz - redirige todo a /admin/
    location / {
        try_files $uri $uri/ /admin/index.html;
    }

    # En produccion, Plesk maneja el proxy a /api/ y /fotos/
    # En Docker local, el proxy se configura en docker-compose
}
